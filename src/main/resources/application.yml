server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: wechat-mini-program-back-service

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://8.138.28.174:3306/app_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: app_user
    password: app_password
    hikari:
      # 连接池最大连接数
      maximum-pool-size: 20
      # 空闲连接最小数量
      minimum-idle: 5
      # 空闲连接超时时间
      idle-timeout: 30000
      # 连接最大存活时间
      max-lifetime: 1800000
      # 连接超时时间
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: SELECT 1

  # Redis配置
  data:
    redis:
      host: 8.138.28.174
      port: 6379
      password: zy2025@
      database: 0
      timeout: 10s
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# Sa-Token配置
sa-token:
  # token名称
  token-name: token
  # token有效期（单位：秒），默认30天
  timeout: 2592000
  # 是否允许同一账号多地同时登录
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个token
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # jwt秘钥
  jwt-secret-key: wechatminiprogrambackservice2025
  # token前缀
  token-prefix: "Bearer"

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.scnu.wechatminiprogrambackservice.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: is_deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false

# 日志配置
logging:
  level:
    root: info
    com.scnu.wechatminiprogrambackservice: debug

